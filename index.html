<style>
:root {
  --primary-light: #8abdff;

  --white: #FFFFFF;

*
{
margin:0;
padding:0;
box-sizing: border-box;
font-family: "Poppins", sans-serif;
}


body {
  margin: 0;
  width: 100vw;
  min-height: 100vh;
  background: #ecf0f3;
  display: flex;
  align-items: center;
  text-align: center;
  justify-content: center;
  place-items: center;
  overflow: auto;
  font-family: Arial;
}

.container {
  width: 960px;
  height: 100%;
  
}

.work-area {
  width: 100%;
  height: 100%;
  border-radius: 20px;
  padding: 10px;
  box-sizing: border-box;
  background: #ecf0f3;
  box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
}

.header {
display: flex;
align-items: center;
text-align: center;
justify-content: center;
place-items: center;
background: #1d80f2;
width: calc(100%-5px);
height: 40px;  
padding: 5px; 
  
}  
  
h1 {
  font-weight: bold;
  font-size: 22px;
  color: white;
  letter-spacing: 1px;
  
}

label {
  font-size: 14px;
  color: #595959;
  letter-spacing: 1px;
  padding:2px;
  width:105px;
}


.records {
  margin: 1px;
  width: 100%;
  height: 100%;
  white-space: nowrap;
}

.line-one{

display: grid;
grid-template-columns: repeat(6, 152px);
grid-template-rows: auto;
grid-gap: 5px;
justify-items: center;     
}

.line-two{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: 32px;
grid-gap: 5px;
justify-items: center;
padding: 3px;  
border-bottom: 2px groove #d3d3d3;  
}

.line-three{

display: grid;
grid-template-columns: repeat(6, 152px);
grid-template-rows: auto;
grid-gap: 5px;
justify-items: center;     
}

.line-four{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: 32px;
grid-gap: 5px;
justify-items: center;
padding: 3px;
border-bottom: 2px groove #d3d3d3;  
}

.line-five{

display: grid;
grid-template-columns: repeat(6, 152px);
grid-template-rows: auto;
grid-gap: 5px;
justify-items: center;     
}

.line-six{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: 32px;
grid-gap: 5px;
justify-items: center;
padding: 3px;
border-bottom: 2px groove #d3d3d3;  
}

.line-seven{

display: grid;
grid-template-columns: repeat(12, 152px);
grid-template-rows: auto;
grid-gap: 1px;
justify-items: center;
vertical-align: middle;
overflow-x: scroll;
padding: 0 0 5px 2px;
border-bottom: 2px groove #d3d3d3;  
}

.line-eight{

display: grid;
grid-template-columns: repeat(1, 100%);
grid-template-rows: auto;
grid-gap: 3px;
padding: 0 0 5px 2px;  
justify-items: left;
border-bottom: 2px groove #d3d3d3;  
}

.line-nine{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: auto;
grid-gap: 5px;
justify-items: center;
padding: 13px; 

  
}


input, select{
width: 130px;
height: 28px; 
border-radius: 5px;
box-shadow: inset 3px 3px 3px #babecc, inset -3px -3px 3px #ffffff;  
}

#observacao{
width: 800px;

button{

  font-size: 16px;

  border-radius: 25px;

}

button:active {
  
  color: #9edaff;
  box-shadow: inset 2px 2px 7px #0d498f,

}
  
svg:active {
  fill: #9edaff;
}
  
  
svg{
  
fill:white;

  
}    
 
  


</style>

function myTime() {

year = d.getFullYear();
