<style>
:root {
  --primary-light: #8abdff;
  --primary: #6d5dfc;
  --primary-dark: #5b0eeb;
  --white: #FFFFFF;
  --greyLight-1: #E4EBF5;
  --greyLight-2: #c8d0e7;
  --greyLight-3: #bec8e4;
  --greyDark: #9baacf;
}


*
{
margin:0;
padding:0;
box-sizing: border-box;
font-family: "Poppins", sans-serif;
}


body {
  margin: 0;
  width: 100vw;
  min-height: 90vh;
  background: #ecf0f3;
  display: flex;
  align-items: center;
  text-align: center;
  justify-content: center;
  place-items: center;
  overflow: auto;
  font-family: Arial;
}

.container {
  width: 960px;
  height: 90%;
  
}

.work-area {
  width: 100%;
  height: 100%;
  border-radius: 20px;
  padding: 10px;
  box-sizing: border-box;
  background: #ecf0f3;
  box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
}

.header {
display: flex;
align-items: center;
text-align: center;
justify-content: center;
place-items: center;
background: #1d80f2;
width: calc(100%-5px);
height: 35px;  
padding: 5px; 
  
}  
  
h1 {
  font-weight: bold;
  font-size: 20px;
  color: white;
  letter-spacing: 1px;
  
}

label {
  font-size: 14px;
  color: #595959;
  letter-spacing: 1px;
  padding:2px;
  width:105px;
}


.records {
  margin: 1px;
  width: 100%;
  height: 100%;
  white-space: nowrap;
}

.line-one{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: auto;
grid-gap: 5px;
justify-items: center;     
}

.line-two{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: 30px;
grid-gap: 5px;
justify-items: center;
padding: 3px;  
border-bottom: 2px groove #d3d3d3;  
}

.line-three{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: auto;
grid-gap: 5px;
justify-items: center;     
}

.line-four{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: 30px;
grid-gap: 5px;
justify-items: center;
padding: 2px;
border-bottom: 2px groove #d3d3d3;  
}

.line-five{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: auto;
grid-gap: 5px;
justify-items: center;     
}

.line-six{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: 30px;
grid-gap: 5px;
justify-items: center;
padding: 2px;
border-bottom: 2px groove #d3d3d3;  
}

.line-seven{

display: grid;
grid-template-columns: repeat(18, 150px);
grid-template-rows: auto;
grid-gap: 1px;
justify-items: center;
vertical-align: middle;
overflow-x: scroll;
padding: 0 0 5px 2px;
border-bottom: 2px groove #d3d3d3;  
}

.line-eight{

display: grid;
grid-template-columns: repeat(1, 100%);
grid-template-rows: auto;
grid-gap: 3px;
padding: 0 0 5px 2px;  
justify-items: left;
border-bottom: 2px groove #d3d3d3;  
}

.line-nine{

display: grid;
grid-template-columns: repeat(6, 150px);
grid-template-rows: auto;
grid-gap: 5px;
justify-items: center;
padding: 13px; 

  
}


input, select{

dialog {
